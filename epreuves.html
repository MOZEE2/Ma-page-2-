<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Épreuves - Épreuves Interactives</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f4f4f4; /* Fond gris clair */
            color: #333; /* Texte noir */
            font-family: Arial, sans-serif; /* Police propre et simple */
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 2em 0;
            background-color: #333; /* Fond noir */
            color: #fff; /* Texte blanc */
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444; /* Fond gris foncé */
            padding: 1em 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1em;
            font-weight: bold;
            font-size: 1.2em; /* Augmenter la taille du texte */
        }

        .container {
            max-width: 1200px;
            margin: 2em auto;
            padding: 0 1em;
        }

        .container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 1em;
        }

        .content {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1em;
        }

        .card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 1em;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            font-size: 1.5em;
            margin: 0 0 0.5em 0;
            color: #333;
        }

        .card p {
            margin: 0 0 1em 0;
            color: #666;
        }

        .card a button {
            background-color: #333; /* Fond noir */
            color: #fff; /* Texte blanc */
            border: none;
            padding: 0.5em 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        .card a button:hover {
            background-color: #555; /* Fond gris foncé */
        }

        footer {
            text-align: center;
            padding: 1em 0;
            background-color: #444; /* Fond gris foncé */
            color: #fff; /* Texte blanc */
            margin-top: 2em;
        }
    </style>
</head>
<body>
    <!-- En-tête -->
    <header>
        <img src="logo.png" alt="Logo du site">
        <h1>Épreuves à Télécharger</h1>
    </header>

    <!-- Menu de navigation -->
    <nav>
        <a href="index.html">Accueil</a>
        <a href="epreuves.html">Épreuves</a>
        <a href="contact.html">Contact</a>
    </nav>

    <!-- Section des Épreuves -->
    <section id="epreuves" class="container">
        <h2>Épreuves disponibles</h2>
        <div id="cards-container" class="content">
            <!-- Les cartes des épreuves seront générées ici par JavaScript -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2025 Épreuves Interactives - Tous droits réservés</p>
    </footer>

    <!-- Script JavaScript -->
    <script>
        // Tableau d'épreuves (dynamique)
        const epreuves = [
            { titre: "BIOPHYSIQUE _072229", description: "Biophysique", fichier: "BIOPHYSIQUE _072229.pdf" },
            { titre: "Dosimetrie", description: "dosimetrie, c'est un peu compliqué", fichier: "DOSIMETRIE PR ADAMBOUNOU.pdf" },
            { titre: "Électrostatique", description: "physique ", fichier: "My_509e912002677-1.pdf" },
            { titre: "biocell", description: "biologie cellulaire ", fichier: "QCM1 Cellule eucaryote.pdf" },
            { titre: "biocell", description: "biologie cellulaire ", fichier: "QCM4 Méthode d'étude de la Cellule.pdf" },
            { titre: "biocell", description: "Biologie ", fichier: "QCM5 La Membrane Plasmique.pdf" },
            { titre: "biocell", description: "biologie cellulaire ", fichier: "QCM5 La Membrane Plasmique.pdf" },
            // Ajouter d'autres épreuves ici jusqu'à 50 ou plus
            { titre: "Biophysique", description: "biophy", fichier: "1biophy 3(1).pdf" }
        ];

        // Fonction pour générer les cartes d'épreuves
        function generateEpreuves() {
            const container = document.getElementById("cards-container");

            epreuves.forEach(epreuve => {
                // Créer une carte pour chaque épreuve
                const card = document.createElement("div");
                card.classList.add("card");

                // Créer le titre
                const titre = document.createElement("h3");
                titre.textContent = epreuve.titre;

                // Créer la description
                const description = document.createElement("p");
                description.textContent = epreuve.description;

                // Créer le bouton de téléchargement
                const button = document.createElement("a");
                button.href = epreuve.fichier;
                button.download = epreuve.fichier;
                const buttonText = document.createElement("button");
                buttonText.textContent = "Télécharger";
                button.appendChild(buttonText);

                // Ajouter le titre, la description et le bouton dans la carte
                card.appendChild(titre);
                card.appendChild(description);
                card.appendChild(button);

                // Ajouter la carte dans le conteneur
                container.appendChild(card);
            });
        }

        // Appeler la fonction pour générer les épreuves dès le chargement de la page
        window.onload = generateEpreuves;
    </script>
</body>
</html>
