<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'Accueil - LMEDO P1 FSS KARA</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #000; /* Fond noir */
            color: #0f0; /* Texte vert */
            font-family: 'Courier New', Courier, monospace; /* Police de style terminal */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        header {
            text-align: center;
            animation: fadeIn 2s ease-out;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #111;
            padding: 1em 0;
        }

        nav a {
            color: #0f0;
            text-decoration: none;
            margin: 0 1em;
            font-weight: bold;
        }

        .container {
            text-align: center;
            animation: fadeIn 2s ease-out;
        }

        .blink {
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            from, to {
                color: transparent;
            }
            50% {
                color: #0f0; /* Le curseur clignotant */
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .glow {
            text-shadow: 0 0 5px #0f0, 0 0 10px #0f0, 0 0 20px #0f0, 0 0 30px #0f0;
        }

        footer {
            text-align: center;
            padding: 1em 0;
            background-color: #111;
        }
    </style>
</head>
<body>
    <!-- En-tête -->
    <header>
        <img src="logo.png" alt="logo du site" class="glow">
        <h1 class="glow">Bienvenue A VOUS Étudiant(e)s en P1</h1>
    </header>

    <!-- Menu de navigation -->
    <nav>
        <a href="index.html">Accueil</a>
        <a href="epreuves.html">Épreuves</a>
        <a href="contact.html">Contact</a>
    </nav>

    <!-- Section Accueil -->
    <section id="home" class="container">
        <h2 class="glow">Introduction</h2>
        <p>Considérez ceci comme notre site dédié aux épreuves que j'ai créé. Vous pouvez télécharger des épreuves pour préparer l'examen et même prévoir le second examen.</p>
        <p class="blink glow">SITE EN CONSTRUCTION</p>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2025 Z MOZÉÉ - Tous droits réservés</p>
    </footer>

    <audio id="hacker-sound" src="hacker-sound.mp3" preload="auto"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const hackerSound = document.getElementById('hacker-sound');
            hackerSound.play();
            
            const container = document.querySelector('.container');
            const text = container.innerHTML;
            container.innerHTML = '';

            let i = 0;
            const speed = 50; // Vitesse d'animation du texte

            function typeWriter() {
                if (i < text.length) {
                    container.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typeWriter, speed);
                }
            }

            typeWriter();
        });
    </script>
</body>
</html>
